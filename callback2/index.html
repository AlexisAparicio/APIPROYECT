<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap'); </style>
    <link rel="stylesheet" href="Style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Iphone</h1>
    <div class="Contenedor">
        <div class="blank">
            <p id="Text">0</p>
        </div>
            <div class="botones">
                <button class="Buttons ac">AC</button>
                <button class="Buttons Aster">+/-</button>
                <button class="Buttons Porc">%</button>
                <button class="Buttons Bet">/</button>
                <button class="Buttons seven">7</button>
                <button class="Buttons eight">8</button>
                <button class="Buttons nine">9</button>
                <button class="Buttons Por">X</button>
                <button class="Buttons four">4</button>
                <button class="Buttons five">5</button>
                <button class="Buttons six">6</button>
                <button class="Buttons MINUS">-</button>
                <button class="Buttons one">1</button>
                <button class="Buttons two">2</button>
                <button class="Buttons three">3</button>
                <button class="Buttons PLUS">+</button>
            </div>
            <div class="botonfinal">
                <button class="Buttons-0">0</button>
                <button class="Buttons punto">.</button>
                <button class="Buttons equal">=</button>
            </div>  
    </div>
</body>
<script src="app.js"></script>
</html>
